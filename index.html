<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page with Download Button</title>
</head>
<body>
    <h1>Watch and Download Video</h1>

    <!-- Embedded YouTube video -->
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/XqOOXJWSS6c"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <br><br>

    <!-- Download button (opens a third-party service) -->
    <a href="https://www.youtubeinmp4.com/redirect.php?video=https://www.youtube.com/watch?v=XqOOXJWSS6c"
       target="_blank">
        <button style="padding:10px 20px; font-size:16px;">Download Video</button>
    </a>

    <p style="font-size:12px; color:gray;">
        Click “Download Video” to open a service that lets you save the video file. Downloading videos
        from YouTube may violate YouTube’s terms of service; use responsibly.
    </p>
</body>
</html>
